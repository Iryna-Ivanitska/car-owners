<mat-dialog-content [formGroup]="formGroup">
  <div class="user-data">
    <mat-form-field appearance="outline" >
        <input type="text" matInput [value]="owner?.surname" placeholder="Фамилия" formControlName="surname" >
    </mat-form-field>
    <mat-form-field appearance="outline" >
        <input type="text" matInput placeholder="Имя" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline" >
        <input type="text" matInput placeholder="Отчество" formControlName="father">
    </mat-form-field>
  </div>
  <div class="cars-data">

  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-stroked-button (click)="create()">Сохранить</button>
</mat-dialog-actions>
